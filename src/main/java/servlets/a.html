<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modificar Usuario</title>
	<link rel="stylesheet" href="estilos/estilosES.css">
</head>
<body>
	<header>
		<h1>Modificar Usuario</h1>
		<nav>
			<ul>
				<li><a href="ESCOMHeroes.html">Inicio</a></li>
                <li><a href="Registro.html">Registro/Eliminar Cuenta</a></li>
                <li><a href="Cuenta.html">Mi Cuenta</a></li>
				<li><a href="Ranking.html">Ranking</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Cambio de usuario o contraseña</h2>
			<form>
				<label for="usuario">Usuario:</label>
				<input type="text" id="usuario" name="usuario" required>
				<br>
				<label for="contraseña">Contraseña:</label>
				<input type="password" id="contraseña" name="contraseña" required>
				<br>
				<label for="cambio">¿Qué desea cambiar?</label>
				<select id="cambio" name="cambio" required>
					<option value="">Seleccionar...</option>
					<option value="usuario">Usuario</option>
					<option value="contraseña">Contraseña</option>
				</select>
				<br>
				<label for="nuevo_valor">Nuevo valor:</label>
				<input type="text" id="nuevo_valor" name="nuevo_valor" required>
				<br>
				<button type="submit">Cambiar</button>
			</form>
		</section>
	</main>

	<footer>
		<p>ESCOMHeroes &copy; 2023 - Todos los derechos reservados</p>
	</footer>
</body>
</html>
