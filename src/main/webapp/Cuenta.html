<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ESCOMHeroes</title>
        <link rel="stylesheet" href="estilos/estilosES.css">
    </head>

    <body>
        <header>
            <h1>ESCOMHeroes</h1>
                <nav>
                    <ul>
                        <li><a href="ESCOMHeroes.html">Inicio</a></li>
                        <li><a href="Registro.html">Registro/Eliminar Cuenta</a></li>
                        <li><a href="Cuenta.html">Mi Cuenta</a></li>
                        <li><a href="Ranking">Ranking</a></li>
                    </ul>
                </nav>
        </header>

        <main>
            <section>
                <h1>Cambiar Usuario o Contraseña</h1><br>
                <form action='Cuenta' method='post'>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required><br>
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" id="contrasenia" name="contrasenia" required><br>
                    <label for="opcion">Cambiar:</label>
                    <select id="opcion" name="opcion" required>
                        <option value="usuario">Usuario</option>
                        <option value="contrasena">Contraseña</option>
                    </select><br>
                    <label for="valor">Nuevo Valor:</label>
                    <input type="text" id="valor" name="valor" required><br>
                    <input type="submit" value="Guardar Cambios">
                </form>
            </section>
        </main>

        <footer>
            <p>ESCOMHeroes &copy; 2023 - Todos los derechos reservados</p>
        </footer>
    </body>
</html>
