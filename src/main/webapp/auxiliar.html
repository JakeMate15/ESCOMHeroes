<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ESCOMHeroes</title>
	<link rel="stylesheet" href="estilos/estilosES.css">
</head>
<body>
	<header>
		<h1>ESCOMHeroes</h1>
		<nav>
			<ul>
				<li><a href="ESCOMHeroes.html">Inicio</a></li>
                <li><a href="Registro">Registro/Eliminar Cuenta</a></li>
                <li><a href="Cuenta">Mi Cuenta</a></li>
				<li><a href="Ranking">Ranking</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Registro y eliminación de cuenta</h1>
        <section>
			<h2>Registro de usuario</h2>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required><br>

				<label for="apellido">Apellido:</label>
				<input type="text" id="apellido" name="apellido" required><br>

				<label for="usuario">Usuario:</label>
				<input type="text" id="usuario" name="usuario" required><br>

				<input type="submit" value="Registrarse">
			</form>
		</section>

		<section>
			<h2>Eliminación de usuario</h2>
			<form>
				<label for="usuario_eliminar">Usuario:</label>
				<input type="text" id="usuario_eliminar" name="usuario_eliminar" required><br>

				<label for="contrasena_eliminar">Contraseña:</label>
				<input type="password" id="contrasena_eliminar" name="contrasena_eliminar" required><br>

				<input type="submit" value="Eliminar cuenta">
			</form>
		</section>
	</main>

	<footer>

	</footer>
</body>
</html>
